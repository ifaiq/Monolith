<div class="row">
    <div class="col-12">
        <div class="row">
            <h5>Events Timings</h5>
            <button class="ml-20 skewbtn-secondary" (click)="addEvent()">
                Add Event
            </button>
        </div>
    </div>
    <div
        class="d-flex align-items-center mt-20 event-row"
        style="width: 100%"
        *ngFor="let event of location.events; let i = index"
        [ngClass]="{ isActive: i % 2 == 0 }"
    >
        <div class="col-md-1 align-self-start">
            {{ i + 1 }}
        </div>
        <div style="width: 100%">
            <div class="d-flex align-items-center" style="width: 100%">
                <h5>Start Date</h5>
                <div class="col-md-4">
                    <angular2-date-picker
                        [(ngModel)]="event.start_date"
                        [settings]="settings"
                    ></angular2-date-picker>
                </div>
                <h5>End Date</h5>

                <div class="col-md-4">
                    <angular2-date-picker
                        [(ngModel)]="event.end_date"
                        [settings]="settings"
                    ></angular2-date-picker>
                </div>
            </div>
            <div class="d-flex align-items-center">
                <h5>Start Time</h5>

                <div class="col-md-4">
                    <ngb-timepicker
                        [(ngModel)]="event.start_time"
                        [meridian]="true"
                    ></ngb-timepicker>
                </div>
                <h5>End Time</h5>
                <div class="col-md-4">
                    <ngb-timepicker
                        [(ngModel)]="event.end_time"
                        [meridian]="true"
                    ></ngb-timepicker>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-end align-items-center">
                <div class="col-md-1">
                    <ui-switch
                        class="switchHolder"
                        [(ngModel)]="event.disabled"
                        color="#e65400"
                        size="small"
                        checkedLabel="on"
                        reverse
                        data-toggle="tooltip"
                        data-placement="top"
                        title="{{ event.disabled ? 'Enabled' : 'Disabled' }}"
                    >
                    </ui-switch>
                </div>
                <div>
                    <button
                        class="ml-20 skewbtn-secondary"
                        (click)="removeEvent(i)"
                    >
                        Remove
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!--Selected days section ends-->
</div>
